<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Task Tracker</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body onload="fetchTasks()">
    <div class="container">
      <div class="alert alert-warning alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
       <p> Make sure that you complete your task for the day and have it approved by the project manager <strong>before the close of work today!</strong></p>
      </div>
      <h1>Daily Task Tracker <small>by Imoigele Odihirin</small></h1>
      <div class="jumbotron" style="background-color:#616f8c ">
        <h3>Add Today's task:</h3>
        <form id="taskInputForm">
          <div class="form-group">
            <label for="taskDescInput">Description</label>
            <input type="text" class="form-control" id="taskDescInput" placeholder="Describe what needs to be done ...">
          </div>
          <div class="form-group">
            <label for="taskSeverityInput">Priority Level</label>
            <select id="taskSeverityInput" class="form-control">
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">Top</option>
            </select>
          </div>
          <div class="form-group">
            <label for="taskAssignedToInput">Assigned To</label>
            <input type="text" class="form-control" id="taskAssignedToInput" placeholder="Name of handler ...">
          </div>
          <button type="submit" class="btn btn-warning">Add</button>
        </form>
      </div>
      <div class="col-lg-12">
        <div id="tasksList">
        </div>
      </div>
      <div class="footer">
        <p>&copy <a href="#" target="_blank">What2Do.com</a> | <a href="#" target="_blank">Imprint</a></p>
      </div>
    </div>
    <script src="chance.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
